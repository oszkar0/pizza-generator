<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Pizza Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="navbar">
        <img src="{{ url_for('static', filename='images/pizza_generator_logo.png') }}">
    </div>
    <div class="wrapper">
        <button class="generate-button" id="generate-button">GENERATE PIZZAS</button>
        <input type="range" min="64" max="256" value="64" class="slider" id="slider">
        <div>
            <label>IMAGE SIZE:</label>
            <label id="image-size-label">64x64</label>
        </div>
    </div>
    <div>
        <div class="image-grid" id="image-grid">
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
